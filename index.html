<!DOCTYPE html>
<html lang="en">
<head>

  <title>Carinderia Online Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .menu-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    .menu-item img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }
    input[type="text"], button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
